<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Igor Caetano Diniz</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Grain texture overlay -->
    <div class="grain"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ICD</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Blog Header -->
    <div class="blog-header">
        <div class="container">
            <h1 class="blog-title">DynaML Blog</h1>
            <p class="blog-subtitle">Insights on Machine Learning, Data Science & AI</p>
        </div>
    </div>

    <!-- Articles Section -->
    <section class="articles-section">
        <div class="container">
            <div class="blog-layout">
                <aside class="articles-index" id="articlesIndex">
                    <!-- Index will be rendered here by JavaScript -->
                </aside>
                <div class="articles-main" id="articlesGrid">
                    <!-- Articles will appear here when selected from index -->
                </div>
            </div>
        </div>
    </section>

    <style>
        .blog-layout {
            display: flex;
            gap: 3rem;
            align-items: flex-start;
        }

        .articles-main {
            flex: 1;
            min-height: 400px;
        }

        .articles-index {
            width: 320px;
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .index-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .topic-group {
            margin-bottom: 1rem;
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .topic-header:hover {
            background: rgba(0, 255, 0, 0.15);
            border-color: var(--primary);
        }

        .topic-name {
            font-weight: 600;
            color: var(--primary);
            text-transform: capitalize;
            font-size: 0.9rem;
        }

        .topic-toggle {
            color: var(--text-dim);
            transition: transform 0.3s ease;
        }

        .topic-group.expanded .topic-toggle {
            transform: rotate(90deg);
        }

        .topic-articles {
            display: none;
            padding-left: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .topic-group.expanded .topic-articles {
            display: block;
        }

        .index-article {
            display: block;
            padding: 0.6rem 0.75rem;
            color: var(--text-dim);
            text-decoration: none;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .index-article:hover {
            color: var(--secondary);
            border-left-color: var(--secondary);
            padding-left: 1rem;
        }

        .articles-main .article-card {
            margin-bottom: 2rem;
        }

        @media (max-width: 968px) {
            .blog-layout {
                flex-direction: column;
            }

            .articles-index {
                width: 100%;
                position: relative;
                top: 0;
                max-height: none;
                order: -1;
            }
        }
    </style>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/igorconsulting" target="_blank" class="footer-link">GitHub</a>
                <a href="https://www.linkedin.com/in/igor-caetano-diniz/" target="_blank" class="footer-link">LinkedIn</a>
                <a href="mailto:icaetanodiniz@gmail.com" class="footer-link">Email</a>
            </div>
            <p>Â© 2025 Igor Caetano Diniz. Machine Learning Engineer & Data Scientist.</p>
        </div>
    </footer>

    <!-- JavaScript Modules -->
    <script src="blog/config/articles-config.js"></script>
    <script src="js/blog-renderer.js"></script>
    <script>
        // Initialize blog when DOM is ready
        document.addEventListener('DOMContentLoaded', initBlog);
    </script>
</body>
</html>
