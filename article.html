<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Igor Caetano Diniz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --primary: #00FF00;        /* Matrix green */
            --secondary: #33FF33;      /* Lighter matrix green */
            --dark: #000000;           /* Pure black */
            --darker: #000000;         /* Pure black */
            --text: #FFFFFF;           /* Pure white */
            --text-dim: #CCCCCC;       /* Light gray, close to white */
            --accent: #00FF00;         /* Matrix green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--darker);
            color: var(--text);
            line-height: 1.6;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(5, 8, 16, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            padding: 1rem 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Article Container */
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            gap: 1rem;
        }

        .back-link::before {
            content: '←';
            font-size: 1.2rem;
        }

        .article-header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .article-date {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .article-tag {
            padding: 0.3rem 0.8rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: var(--primary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .article-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        /* Markdown Content Styling */
        .article-content {
            color: var(--text);
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-content h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid rgba(0, 255, 0, 0.2);
            padding-bottom: 0.5rem;
        }

        .article-content h2 {
            font-size: 2rem;
        }

        .article-content h3 {
            font-size: 1.5rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            color: var(--text-dim);
        }

        .article-content strong {
            color: var(--text);
            font-weight: 600;
        }

        .article-content em {
            color: var(--secondary);
        }

        .article-content a {
            color: var(--secondary);
            text-decoration: none;
            border-bottom: 1px solid var(--secondary);
            transition: all 0.3s ease;
        }

        .article-content a:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
            color: var(--text-dim);
        }

        .article-content li::marker {
            color: var(--primary);
        }

        .article-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--text);
            background: rgba(0, 255, 0, 0.05);
            padding: 1rem 1.5rem;
        }

        .article-content code {
            background: rgba(0, 255, 0, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            color: var(--secondary);
        }

        .article-content pre {
            background: var(--dark);
            border: 1px solid rgba(0, 255, 0, 0.2);
            padding: 1.5rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 2rem 0;
        }

        .article-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 2rem 0;
            border: 1px solid rgba(0, 255, 0, 0.1);
        }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .article-content table th,
        .article-content table td {
            padding: 0.75rem;
            border: 1px solid rgba(0, 255, 0, 0.2);
            text-align: left;
        }

        .article-content table th {
            background: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .article-content hr {
            border: none;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            margin: 3rem 0;
        }

        /* Loading and Error States */
        .loading,
        .error {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-dim);
        }

        .error {
            color: var(--accent);
        }

        /* Footer */
        footer {
            background: var(--darker);
            border-top: 1px solid rgba(0, 255, 0, 0.1);
            padding: 3rem 0;
            text-align: center;
            color: var(--text-dim);
            margin-top: 6rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
        }

        .footer-link:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="grain"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ICD</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Article Content -->
    <div class="article-container">
        <a href="blog.html" class="back-link">Back to Blog</a>
        
        <div id="articleWrapper">
            <div class="loading">Loading article...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/igorconsulting" target="_blank" class="footer-link">GitHub</a>
                <a href="https://www.linkedin.com/in/igor-caetano-diniz/" target="_blank" class="footer-link">LinkedIn</a>
                <a href="mailto:icaetanodiniz@gmail.com" class="footer-link">Email</a>
            </div>
            <p>© 2025 Igor Caetano Diniz</p>
        </div>
    </footer>

    <script src="blog/config/articles-config.js"></script>
    <script src="js/article-renderer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initArticle);
    </script>
</body>
</html>
